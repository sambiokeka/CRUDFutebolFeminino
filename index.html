<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        Passa a Bola
    </header>
    
    <div class="container">

        <div class="controles">
            <div class="filtros">
                <input type="text" placeholder="Pesquisar" id="pesquisar">
                <select id="filtrarTime">
                    <option value="">Todos os clubes</option>
                </select>
                <div class="ordem-botoes">
                    <button class="btn-organizar" id="ordemNome">Ordenar por Nome</button>
                    <button class="btn-organizar" id="ordemPosicao">Ordenar por Posição</button>
                    <button class="btn-adicionar" id="adicionarJogadora">Adicionar Jogadora</button>
                </div>
            </div>
        </div>


        <div class="jogadoras-container" id="jogadorasContainer">

  
        </div>


        <!-- Modal para adicionar/editar jogadora VAI estar marcado como display none, e só vai mudar quando tiver clicado no adicionar jogadoras ai ele vira flex e volta a aparecer -->
        <div class="modal" id="jogadoraModal">
            <div class="modal-conteudo">
                <div class="modal-header">
                    <h2 id="modalTitulo">Adicionar Jogadora</h2>
                    <span class="fechar">&times;</span>
                </div>
                <form id="jogadoraFormulario">
                    <input type="hidden" id="JogadoraId">
                    <div class="grupo">
                        <label for="JogadoraNome">Nome</label>
                        <input type="text" id="JogadoraNome" class="inputFormulario" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraPosicao">Posição</label>
                        <input type="text" id="jogadoraPosicao" class="inputFormulario" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraClube">Clube</label>
                        <input type="text" id="jogadoraClube" class="inputFormulario" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraFoto">URL da Foto</label>
                        <input type="url" id="jogadoraFoto" class="inputFormulario" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraGols">Gols</label>
                        <input type="number" id="jogadoraGols" class="inputFormulario" min="0" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraAssistencias">Assistências</label>
                        <input type="number" id="jogadoraAssistencias" class="inputFormulario" min="0" required>
                    </div>
                    <div class="grupo">
                        <label for="jogadoraJogos">Jogos</label>
                        <input type="number" id="jogadoraJogos" class="inputFormulario" min="0" required>
                    </div>
                    <button type="submit" class="btn-enviar">Salvar</button>
                </form>
            </div>
        </div>
     </div>

    <script src="src/js/app.js"></script>

</body>
</html>
